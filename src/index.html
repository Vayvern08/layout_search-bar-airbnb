<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    </meta>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    > 
    </meta>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" >
    </meta>
    <title>
      Search bar airbnb
    </title>
    <link rel="stylesheet" href="./style.css" >
    </link>
  </head>
  <body>
    <form action="http://localhost:8080/" method="post">
      <label class="form-field">
        <img class="image" src="./images/Search.svg" alt=" ">
        </img>
        <input 
        class="input"
        placeholder="Try &quot;Los Angeles&quot;" 
        type="search"
        data-qa="big" 
        >
        </input>
      </label>
      <label class="form-field">
        <img class="image image-small" src="./images/Search.svg" alt=" " >
        </img>
        <input
          class="input input-small"
          placeholder="Try &quot;Los Angeles&quot;"
          type="search"
          data-qa="small"
        >
        </input>
      </label>
    </form>
  </body>
</html>
